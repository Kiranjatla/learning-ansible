- name: Demo On Variables
  hosts: all
  vars:
     URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
         msg: URL = {{ URL }}
- name: Demo On File Variable
  hosts: all
  vars_files:
    - sample.var.yml
  tasks:
    - name: print URL
      ansible.builtin.debug:
        msg: "{{ URL }}"




